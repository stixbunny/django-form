{% extends 'base.html' %}
{% block content %}
<h1>Mensajes</h1>
{% for message in messages %}
<div class="message">
  <div class="message-text">{{message.text}}</div>
  <div class="message-author">{{message.author}}</div>
  <div class="message-date">{{message.pub_date}}</div>
</div>
{% endfor %}
<form action="" method="post">
	{% csrf_token %}
	{{form.as_p}}
	<button>Enviar</button>
</form>
{% endblock %}
