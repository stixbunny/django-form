{% extends 'base.html' %}
{% block content %}
<h1>Mensajes</h1>
{% for message in messages %}
<div>
  <div>{{message.text}}</div>
  <div>{{message.author}}</div>
  <div>{{message.pub_date}}</div>
</div>
{% endfor %}
<form action="" method="post">
	{% csrf_token %}
	{{form.as_p}}
	<button>Enviar</button>
</form>
{% endblock %}
